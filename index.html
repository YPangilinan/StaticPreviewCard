<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel = "stylesheet" href = "index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Front End Challenge | Card</title>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="card">
        <div class="row">
          <div class="col-lg-6" id = "textcol">
            <h1 class = "title">Get <span class = "insights">insights</span> that help your business grow.</h1>
            <p class = "description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
              <div class="row" id = "statsrow">
                <div class="col-lg-4">
                  <h5 class = "statheading">10k+</h5>
                  <p class = "statcaption">COMPANIES</p>
                </div>
                <div class="col-lg-4">
                  <h5 class = "statheading">314</h5>
                  <p class = "statcaption">TEMPLATES</p>
                </div>
                <div class="col-lg-4">
                  <h5 class = "statheading">12M+</h5>
                  <p class = "statcaption">QUERIES</p>
                </div>
              </div>
          </div>
          <div class="col-lg-6" id = "imgarea">
              <div class="overlay"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
